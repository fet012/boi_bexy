<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive navbar</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #f3f3f3;
        font-family: Arial, Helvetica, sans-serif;
      }

      .navbar {
        position: fixed;
        background-color: #333;
        display: flex;
        color: #fff;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        padding: 1rem 2rem;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: bold;

      }

      .nav-links{
        display: flex;
        gap: 1.5rem;
      }
    </style>
  </head>
  <body>
    <!------ Navbar ------->
    <nav class="navbar">
      <div class="logo">LOGO</div>

      <ul class="nav-links">
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="">Service</a></li>
      </ul>

      <div class="hamburger-icon">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </body>
</html>
