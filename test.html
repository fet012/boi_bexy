<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icon Hover Expand Effect</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #0d1117;
        margin: 0;
      }

      /* Container for the hover effect */
      .icon-container {
        position: relative;
        display: inline-block;
        cursor: pointer;
      }

      /* Standalone SVG Icon */
      .icon-container .icon {
        width: 40px;
        height: 40px;
        fill: #25d366; /* WhatsApp green */
        transition: fill 0.3s ease;
      }

      /* Hidden hover box */
      .icon-container .hover-box {
        position: absolute;
        top: 50%;
        left: 0;
        display: flex;
        align-items: center;
        background-color: #25d366;
        color: white;
        border-radius: 30px;
        box-shadow: 0 0 10px rgba(37, 211, 102, 0.8);
        transform: translateY(-50%) scaleX(0); /* Initially hidden */
        transform-origin: left; /* Slide out from the icon */
        padding: 10px 20px;
        white-space: nowrap;
        transition: transform 0.4s ease, box-shadow 0.4s ease;
        pointer-events: none; /* Prevent interaction */
      }

      /* Icon inside hover box */
      .hover-box .icon {
        width: 24px;
        height: 24px;
        fill: white;
        margin-right: 10px;
      }

      /* Hover Text */
      .hover-box .icon-text {
        font-family: Arial, sans-serif;
        font-size: 14px;
        font-weight: bold;
        opacity: 0;
        transition: opacity 0.2s ease 0.2s;
      }

      /* Hover Effect */
      .icon-container:hover .hover-box {
        transform: translateY(-50%) scaleX(1); /* Slide out smoothly */
        box-shadow: 0 0 20px rgba(37, 211, 102, 1);
      }

      .icon-container:hover .hover-box .icon-text {
        opacity: 1; /* Fade in text */
      }

      .icon-container:hover .icon {
        fill: white; /* Change standalone icon color */
      }
    </style>
  </head>
  <body>
    <div class="icon-container">
      <!-- Standalone SVG Icon -->
      <svg class="icon" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M16 .297C7.16.297 0 7.456 0 16.297c0 3.42 1.004 6.611 2.783 9.312L.076 31.693l6.416-2.088a16.047 16.047 0 0 0 9.508 3.017c8.838 0 16-7.16 16-16.297C32 7.456 24.838.297 16 .297z"
        />
      </svg>
      <!-- Hover Box -->
      <div class="hover-box">
        <svg
          class="icon"
          viewBox="0 0 32 32"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M16 .297C7.16.297 0 7.456 0 16.297c0 3.42 1.004 6.611 2.783 9.312L.076 31.693l6.416-2.088a16.047 16.047 0 0 0 9.508 3.017c8.838 0 16-7.16 16-16.297C32 7.456 24.838.297 16 .297z"
          />
        </svg>
        <span class="icon-text">WhatsApp</span>
      </div>
    </div>
  </body>
</html>
